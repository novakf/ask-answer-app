{% extends "common/base.html" %}

{% block content %}
<h2 class="title">Settings: John Snow</h2>
<form class="col-sm-6">
    <div class="mb-3">
      <label for="inputLogin" class="form-label">Login</label>
      <input type="text" class="form-control" id="inputLogin" placeholder="johnsnow">
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.org">
  </div>
  <div class="mb-3">
    <div class="form-group row py-1 g-2">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="John Snow">
    </div>
  </div>
  <div class="mb-3">
        <label for="inputAvatar" class="col-sm-4 col-form-label">Upload Avatar</label>
        <div class="question-avatar mb-3">
          <img src="../static/assets/profile-image.jpg" alt="avatar" class="author-avatar">
        </div>
        <input type="file" class="custom-file-input" id="inputAvatar">
        <div class="invalid-feedback">Example invalid custom file feedback</div>
  </div>
  <p class="text-danger">Sorry, this login already exists!</p>
  <button type="submit" class="button">Save</button>
</form>
{% endblock content %}
