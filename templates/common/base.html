{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riddle</title>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <div class="header">
      <a href="/?tab=new">
        <div class="logo-container">
          <img class="logo" src="{% static "assets/logo-dark.png" %}" />
        </div>
      </a>
      <input
        type="text"
        class="form-control search-input"
        placeholder="Enter question"
        aria-label="question"
        aria-describedby="basic-addon1"
      />
      <div class="user-container">
        <a href="">
          <div class="avatar-container">
            <img class="avatar" src="{% static "assets/default-profile-image.jpg" %}" />
          </div></a
        >
        <div class="user-info">
          <div class="user-name">John Snow</div>
          <div class="user-action">
            <a href="/settings">Settings</a>
            <a href="/login">Log out</a>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
      <div class="main">{% block content %} {% endblock content %}</div>
      <div class="info-column">
        <div class="tags-container">
          <div class="title">Popular tags</div>
          <div class="tags">
            {% for tag in tags %}
              <a href="{% url "tag" tag.name %}" class="tag-button" style="color: blue">{{ tag.name }}</a>
            {% endfor %}
          </div>
        </div>
        <div class="members-container">
          <div class="title">Best members</div>
          <div class="top-members">
            {% for member in best_members %}
              <a class="member">{{ member.user }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <img class="logo" src="{% static "assets/logo-light.png" %}" />
      <div>Â©2024</div>
    </footer>
  </body>
</html>
