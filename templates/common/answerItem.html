{% load static %}

<div class="answer-container">
  <div class="profile-info">
    <a class="avatar-container">
      <img class="avatar" src="{% static "assets/default-avatar.jpg" %}" />
    </a>
    <div class="like-container">
      <svg
        class="like-button"
        xmlns="http://www.w3.org/2000/svg"
        width="24px"
        height="24px"
        viewBox="0 0 24 24"
        fill="#0a58ca"
      >
        <path
          d="M12 6V18M12 6L7 11M12 6L17 11"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <div class="like-count">10</div>
      <svg
        class="like-button"
        xmlns="http://www.w3.org/2000/svg"
        width="24px"
        height="24px"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 6V18M12 18L7 13M12 18L17 13"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
  <div class="answer-body">
    <div class="answer-description">
      {{answer.text}}
    </div>
    <div class="answer-action">
      <div class="correct-box">Correct <input type="checkbox" /></div>
    </div>
  </div>
</div>
