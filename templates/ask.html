{% extends "common/base.html" %}

{% load django_bootstrap5 %}
{% block content %}
<form method="post" action="{% url 'ask' %}" novalidate>
  <h2 class="title">New question</h2>
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="ask-button" type="submit">Ask question</button>
</form>
{% endblock content%}
