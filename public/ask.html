<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/ask.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riddle</title>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <div class="header">
      <a href="">
        <div class="logo-container">
          <img class="logo" src="../static/assets/logo-dark.png" />
        </div>
      </a>
      <input
        type="text"
        class="form-control search-input"
        placeholder="Enter question"
        aria-label="question"
        aria-describedby="basic-addon1"
      />
      <div class="user-container">
        <a href="">
          <div class="avatar-container">
            <img class="avatar" src="../static/assets/profile-image.jpg" /></div
        ></a>
        <div class="user-info">
          <div class="user-name">John Snow</div>
          <div class="user-action">
            <a href="">Settings</a>
            <a href="">Log out</a>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
      <div class="main">
        <div class="main-title">New Question</div>
        <form class="question-form" action="">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="e.g. how to ride a snowboard"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input
              type="text"
              class="form-control"
              id="tags"
              placeholder="e.g. snow, winter"
            />
          </div>
          <input class="ask-button" type="submit" value="Ask question" />
        </form>
      </div>

      <div class="info-column">
        <div class="tags-container">
          <div class="title">Popular tags</div>
          <div class="tags">
            <button class="tag-button" style="color: red">perl</button>
            <button class="tag-button" style="color: green">MySQL</button>
            <button class="tag-button" style="color: blue">C++</button>
            <button class="tag-button" style="color: yellow; font-weight: bold">
              JS
            </button>
            <button class="tag-button" style="color: cadetblue">React</button>
          </div>
        </div>
        <div class="members-container">
          <div class="title">Best members</div>
          <div class="top-members">
            <a class="member">Walter White</a>
            <a class="member">Batman</a>
            <a class="member">Ryan Gosling</a>
            <a class="member">Joe</a>
            <a class="member">Thomas Shelby</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <img class="logo" src="../static/assets/logo-light.png" />
      <div>Â©2023</div>
    </footer>
  </body>
</html>
